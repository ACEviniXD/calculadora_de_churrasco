<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MAPA</h1>
        <h2>Calculadora de Churrasco</h2>
        <form id="churrascoForm">
            <div class="input-group">
                <label for="homens">Número de Homens:</label>
                <input type="number" id="homens" name="homens" min="0" required>
            </div>
            <div class="input-group">
                <label for="mulheres">Número de Mulheres:</label>
                <input type="number" id="mulheres" name="mulheres" min="0" required>
            </div>
            <div class="input-group">
                <label for="criancas">Número de Crianças:</label>
                <input type="number" id="criancas" name="criancas" min="0" required>
            </div>
            <button type="button" onclick="calcularChurrasco()">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
